steps:
  - name: 'node:10.15.1'
    entrypoint: yarn
    args:
      - 'install'
    dir: 'client'

  - name: 'node:10.15.1'
    entrypoint: yarn
    args:
      - 'build'
    dir: 'client'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - '--project'
      - 'gcp-react'
    dir: 'client'
    timeout: '600s'
